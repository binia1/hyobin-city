<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>민원 사무 안내 - 효빈광역시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <header class="bg-[#1e293b] text-white"><div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center"><div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'"><img src="logo.png" alt="로고" class="h-10 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold">[로고 이미지]</div><span class="text-2xl font-bold tracking-wider">효빈광역시</span></div><div class="flex items-center space-x-5 text-gray-300"><button onclick="location.href='civil.html'" class="hover:text-white flex items-center gap-1"><i data-lucide="arrow-left" class="w-5 h-5"></i><span class="text-sm font-bold">목록으로</span></button></div></div></header>

    <main class="max-w-4xl mx-auto px-4 py-12 w-full mb-20">
        <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
            <h1 id="civil-title" class="text-3xl font-black text-slate-800 mb-6 border-b pb-4">민원 사무명</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div class="space-y-4">
                    <div>
                        <h4 class="font-bold text-slate-700 mb-1 flex items-center"><i data-lucide="user" class="w-4 h-4 mr-2"></i> 신청 자격</h4>
                        <p id="civil-who" class="text-sm text-slate-600 bg-slate-50 p-3 rounded">본인 또는 대리인</p>
                    </div>
                    <div>
                        <h4 class="font-bold text-slate-700 mb-1 flex items-center"><i data-lucide="file-text" class="w-4 h-4 mr-2"></i> 구비 서류</h4>
                        <p id="civil-docs" class="text-sm text-slate-600 bg-slate-50 p-3 rounded">신분증</p>
                    </div>
                </div>
                <div class="space-y-4">
                    <div>
                        <h4 class="font-bold text-slate-700 mb-1 flex items-center"><i data-lucide="coins" class="w-4 h-4 mr-2"></i> 수수료</h4>
                        <p id="civil-fee" class="text-sm text-slate-600 bg-slate-50 p-3 rounded">400원</p>
                    </div>
                    <div>
                        <h4 class="font-bold text-slate-700 mb-1 flex items-center"><i data-lucide="clock" class="w-4 h-4 mr-2"></i> 처리 기간</h4>
                        <p id="civil-time" class="text-sm text-slate-600 bg-slate-50 p-3 rounded">즉시 (근무시간 내 3시간)</p>
                    </div>
                </div>
            </div>

            <div class="bg-blue-50 p-6 rounded-lg text-center">
                <p class="text-blue-800 font-bold mb-3">온라인으로 신청하면 더 편리합니다!</p>
                <button class="bg-blue-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-blue-700 transition flex items-center justify-center mx-auto" onclick="window.open('https://www.gov.kr')">
                    <i data-lucide="mouse-pointer" class="w-5 h-5 mr-2"></i> 정부24 신청하기
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 mt-auto pt-10 pb-12 text-[13px] tracking-tight relative z-10"><div class="max-w-6xl mx-auto px-4 text-center text-slate-400">COPYRIGHT © 2023 HYOBIN CITY. ALL RIGHTS RESERVED.</div></footer>
    
    <script>
        lucide.createIcons();
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id') || 'doc';

        const data = {
            'doc': { title: '주민등록표 등본(초본) 교부', who: '본인 또는 세대원, 위임받은 자', docs: '신분증 (대리인 신청 시 위임장, 대리인 신분증)', fee: '400원 (인터넷 발급 무료)', time: '즉시' },
            'move': { title: '전입신고', who: '세대주 (본인)', docs: '신분증', fee: '무료', time: '즉시 (3시간 내)' },
            'car': { title: '자동차 신규등록', who: '소유자', docs: '신분증, 자동차제작증, 임시운행허가증, 보험가입증명서', fee: '수입인지 3,000원 + 증지 2,000원 + 취득세/공채 별도', time: '즉시' },
            'build': { title: '건축물대장 발급', who: '누구나', docs: '없음', fee: '500원 (인터넷 발급 무료)', time: '즉시' }
        };

        const item = data[id] || data['doc'];
        document.getElementById('civil-title').innerText = item.title;
        document.getElementById('civil-who').innerText = item.who;
        document.getElementById('civil-docs').innerText = item.docs;
        document.getElementById('civil-fee').innerText = item.fee;
        document.getElementById('civil-time').innerText = item.time;
    </script>
</body>
</html>
