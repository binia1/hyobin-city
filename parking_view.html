<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주차장 상세 - 효빈광역시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <header class="bg-[#1e293b] text-white"><div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center"><div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'"><img src="logo.png" alt="로고" class="h-10 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold">[로고 이미지]</div><span class="text-2xl font-bold tracking-wider">효빈광역시</span></div><div class="flex items-center space-x-5 text-gray-300"><button onclick="location.href='parking.html'" class="hover:text-white flex items-center gap-1"><i data-lucide="arrow-left" class="w-5 h-5"></i><span class="text-sm font-bold">목록으로</span></button></div></div></header>

    <main class="max-w-4xl mx-auto px-4 py-12 w-full mb-20">
        <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
            <div class="p-8 border-b border-slate-100 flex justify-between items-start">
                <div>
                    <h1 id="park-name" class="text-3xl font-black text-slate-800 mb-2">주차장 이름</h1>
                    <p id="park-addr" class="text-slate-500 flex items-center"><i data-lucide="map-pin" class="w-4 h-4 mr-1"></i> 주소</p>
                </div>
                <div class="text-right">
                    <span id="park-status" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-bold">운영중</span>
                </div>
            </div>
            
            <div class="p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-xl font-bold text-slate-800 mb-4">요금 안내</h3>
                    <ul class="space-y-3 text-sm text-slate-600 bg-slate-50 p-4 rounded-lg">
                        <li class="flex justify-between"><span>최초 30분</span> <span class="font-bold">600원</span></li>
                        <li class="flex justify-between"><span>초과 10분당</span> <span class="font-bold">300원</span></li>
                        <li class="flex justify-between"><span>1일 주차</span> <span class="font-bold">8,000원</span></li>
                        <li class="text-blue-600 pt-2 border-t border-slate-200 mt-2">※ 경차, 장애인, 국가유공자 50% 할인</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-slate-800 mb-4">운영 정보</h3>
                    <ul class="space-y-3 text-sm text-slate-600">
                        <li><strong>운영 시간:</strong> 24시간 연중무휴</li>
                        <li><strong>결제 방법:</strong> 카드 전용 (현금 불가)</li>
                        <li><strong>문의 전화:</strong> 079-123-4567 (시설공단)</li>
                    </ul>
                </div>
            </div>
            
            <div class="h-64 bg-slate-200 flex items-center justify-center text-slate-400 border-t border-slate-200">
                <i data-lucide="map" class="w-12 h-12 mr-2"></i> 지도 확인하기
            </div>
        </div>
    </main>
    <footer class="bg-white border-t border-slate-200 mt-auto pt-10 pb-12 text-[13px] tracking-tight relative z-10"><div class="max-w-6xl mx-auto px-4 text-center text-slate-400">COPYRIGHT © 2023 HYOBIN CITY. ALL RIGHTS RESERVED.</div></footer>
    
    <script>
        lucide.createIcons();
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id') || 'cityhall';

        const data = {
            'cityhall': { name: '시청광장 지하주차장', addr: '북구 효빈로 79' },
            'station': { name: '효빈역 환승주차장', addr: '중구 역전대로 123' },
            'hsco': { name: 'HSCO 공영주차장', addr: '북구 엑스포로 55' }
        };

        const item = data[id] || data['cityhall'];
        document.getElementById('park-name').innerText = item.name;
        document.getElementById('park-addr').innerHTML = `<i data-lucide="map-pin" class="w-4 h-4 mr-1"></i> ${item.addr}`;
    </script>
</body>
</html>
