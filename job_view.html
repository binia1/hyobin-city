<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채용정보 상세 - 효빈광역시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <header class="bg-[#1e293b] text-white"><div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center"><div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'"><img src="logo.png" alt="로고" class="h-10 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold">[로고 이미지]</div><span class="text-2xl font-bold tracking-wider">효빈광역시</span></div><div class="flex items-center space-x-5 text-gray-300"><button onclick="location.href='job.html'" class="hover:text-white flex items-center gap-1"><i data-lucide="arrow-left" class="w-5 h-5"></i><span class="text-sm font-bold">목록으로</span></button></div></div></header>

    <main class="max-w-5xl mx-auto px-4 py-12 w-full mb-20">
        
        <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden mb-8">
            <div id="job-header" class="bg-blue-600 p-8 text-white">
                <span id="job-type" class="bg-white/20 text-white px-3 py-1 rounded-full text-xs font-bold mb-3 inline-block">신입/경력</span>
                <h1 id="job-title" class="text-3xl font-black mb-2">채용 공고 제목</h1>
                <p id="job-company" class="opacity-90 flex items-center text-lg font-bold">기업명</p>
                <p id="job-loc" class="opacity-75 flex items-center text-sm mt-1"><i data-lucide="map-pin" class="w-4 h-4 mr-1"></i> 주소</p>
            </div>
            
            <div class="p-8 grid grid-cols-2 md:grid-cols-4 gap-6 text-center border-b border-slate-100 bg-slate-50">
                <div><p class="text-slate-400 text-xs mb-1">고용형태</p><p id="job-form" class="font-bold text-slate-800">-</p></div>
                <div><p class="text-slate-400 text-xs mb-1">급여</p><p id="job-pay" class="font-bold text-slate-800">-</p></div>
                <div><p class="text-slate-400 text-xs mb-1">근무시간</p><p id="job-time" class="font-bold text-slate-800">-</p></div>
                <div><p class="text-slate-400 text-xs mb-1">마감일</p><p id="job-end" class="font-bold text-red-500">-</p></div>
            </div>

            <div class="p-8">
                <h3 class="text-xl font-bold text-slate-800 mb-6 border-l-4 border-blue-600 pl-3">상세 모집 요강</h3>
                <div id="job-content" class="space-y-8 text-slate-600 leading-relaxed">
                    <!-- JS 로드 -->
                </div>
                
                <div class="mt-12 flex gap-4">
                    <button class="flex-1 bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition shadow-lg shadow-blue-200" onclick="alert('지원서 작성 페이지로 이동합니다.')">즉시 지원하기</button>
                    <button class="w-32 bg-white border border-slate-300 text-slate-600 py-4 rounded-xl font-bold hover:bg-slate-50 transition" onclick="history.back()">목록으로</button>
                </div>
            </div>
        </div>

    </main>
    <footer class="bg-white border-t border-slate-200 mt-auto pt-10 pb-12 text-[13px] tracking-tight relative z-10"><div class="max-w-6xl mx-auto px-4 text-center text-slate-400">COPYRIGHT © 2023 HYOBIN CITY. ALL RIGHTS RESERVED.</div></footer>
    
    <script>
        lucide.createIcons();
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id') || 'tech';

        const data = {
            'tech': {
                title: '생산직 사원 모집 (초보 가능 / 상여금 지급)',
                company: '(주)효빈테크',
                loc: '효빈광역시 서구 산업단지로 123',
                type: '정규직',
                pay: '월 300만원 이상 (상여금 별도)',
                time: '주 5일 (09:00~18:00)',
                end: '채용시 마감',
                content: `
                    <div><h4 class="font-bold text-slate-800 mb-2">1. 담당업무</h4><p>- 자동차 부품 조립 및 검사<br>- 생산 설비 단순 오퍼레이터</p></div>
                    <div><h4 class="font-bold text-slate-800 mb-2">2. 자격요건</h4><p>- 학력: 무관<br>- 경력: 무관 (신입 지원 가능)<br>- 성실하고 책임감 강하신 분</p></div>
                    <div><h4 class="font-bold text-slate-800 mb-2">3. 근무환경</h4><p>- 통근버스 운행 (효빈역, 시청역 경유)<br>- 구내식당 운영 (중식/석식 제공)<br>- 휴게실, 체력단련실 완비</p></div>
                `
            },
            'hospital': {
                title: '간호조무사 및 원무과 직원 채용',
                company: '굿모닝병원',
                loc: '효빈광역시 북구 고송대로 55',
                type: '정규직',
                pay: '회사내규에 따름',
                time: '주 5일 (스케줄 근무)',
                end: '2025.12.10',
                content: `
                    <div><h4 class="font-bold text-slate-800 mb-2">1. 모집분야</h4><p>- 병동 간호조무사 (3교대)<br>- 원무과 접수/수납 (주간)</p></div>
                    <div><h4 class="font-bold text-slate-800 mb-2">2. 자격요건</h4><p>- 간호조무사 자격증 소지자 (필수)<br>- 원무과는 경력 무관 (관련 자격증 우대)</p></div>
                `
            },
            'hotel': {
                title: '프론트 데스크 및 식음료부 신입 모집',
                company: '효빈호텔',
                loc: '효빈광역시 중구 중앙로 88',
                type: '계약직 (정규직 전환 가능)',
                pay: '연봉 2,800만원',
                time: '3교대 근무',
                end: '2025.12.05',
                content: `
                    <div><h4 class="font-bold text-slate-800 mb-2">1. 모집분야</h4><p>- 프론트 오피스 (체크인/아웃)<br>- F&B (레스토랑 서빙)</p></div>
                    <div><h4 class="font-bold text-slate-800 mb-2">2. 우대사항</h4><p>- 외국어 가능자 (영어, 일본어)<br>- 용모 단정하고 서비스 마인드 우수자</p></div>
                `
            }
        };

        const item = data[id] || data['tech'];
        document.getElementById('job-title').innerText = item.title;
        document.getElementById('job-company').innerText = item.company;
        document.getElementById('job-loc').innerHTML = `<i data-lucide="map-pin" class="w-4 h-4 mr-1"></i> ${item.loc}`;
        document.getElementById('job-form').innerText = item.type;
        document.getElementById('job-pay').innerText = item.pay;
        document.getElementById('job-time').innerText = item.time;
        document.getElementById('job-end').innerText = item.end;
        document.getElementById('job-content').innerHTML = item.content;
    </script>
</body>
</html>
