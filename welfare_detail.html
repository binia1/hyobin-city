<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복지 서비스 상세 - 효빈광역시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <header class="bg-[#1e293b] text-white"><div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center"><div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'"><img src="logo.png" alt="로고" class="h-10 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold">[로고 이미지]</div><span class="text-2xl font-bold tracking-wider">효빈광역시</span></div><div class="flex items-center space-x-5 text-gray-300"><button onclick="location.href='welfare.html'" class="hover:text-white flex items-center gap-1"><i data-lucide="arrow-left" class="w-5 h-5"></i><span class="text-sm font-bold">목록으로</span></button></div></div></header>

    <div id="header-bg" class="w-full bg-pink-600 py-12 text-center text-white">
        <h1 id="page-title" class="text-4xl font-black mb-3">임신/출산/보육</h1>
        <p class="text-white/90">생애주기별 맞춤형 복지 서비스를 안내해 드립니다.</p>
    </div>

    <main class="max-w-4xl mx-auto px-4 py-10 w-full mb-20">
        <div id="content-list" class="space-y-6">
            <!-- JS로 내용 로드 -->
        </div>
    </main>
    <footer class="bg-white border-t border-slate-200 mt-auto pt-10 pb-12 text-[13px] tracking-tight relative z-10"><div class="max-w-6xl mx-auto px-4 text-center text-slate-400">COPYRIGHT © 2023 HYOBIN CITY. ALL RIGHTS RESERVED.</div></footer>
    
    <script>
        lucide.createIcons();
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type') || 'baby';

        const data = {
            'baby': {
                title: '임신/출산/보육',
                bg: 'bg-pink-500',
                items: [
                    { title: '출산축하금 지원', content: '첫째아 100만원, 둘째아 이상 200만원 일시금 지급 (효빈사랑상품권)' },
                    { title: '산모·신생아 건강관리', content: '전문 건강관리사가 가정에 방문하여 산모와 신생아 돌봄 서비스 제공' },
                    { title: '국공립 어린이집 확충', content: '안심하고 맡길 수 있는 보육 환경 조성을 위해 국공립 비율 40% 달성 목표' }
                ]
            },
            'school': {
                title: '아동/청소년',
                bg: 'bg-blue-500',
                items: [
                    { title: '청소년 교통비 지원', content: '만 13~18세 청소년 대중교통 이용요금 연간 최대 12만원 지원' },
                    { title: '결식아동 급식 지원', content: '방학 및 공휴일 결식 우려 아동에게 급식카드(G-Dream) 제공' },
                    { title: '학교 밖 청소년 지원', content: '검정고시 학습 지원, 자립 기술 훈련 및 건강검진 제공' }
                ]
            },
            'adult': {
                title: '청년/중장년',
                bg: 'bg-green-500',
                items: [
                    { title: '청년 면접 정장 대여', content: '효빈시 거주 구직 청년에게 면접용 정장 무료 대여 (연 5회)' },
                    { title: '신중년 일자리 사업', content: '5060세대 전문 경력을 활용한 사회공헌형 일자리 제공' },
                    { title: '전세보증금 반환보증료', content: '전세 사기 피해 예방을 위해 보증료 최대 30만원 지원' }
                ]
            },
            'senior': {
                title: '노인/장애인',
                bg: 'bg-orange-500',
                items: [
                    { title: '어르신 기초연금', content: '만 65세 이상 소득하위 70% 어르신에게 안정적인 소득기반 제공' },
                    { title: '장애인 활동지원', content: '신체·가사·사회활동 보조 서비스 제공 (바우처)' },
                    { title: '노인 맞춤 돌봄', content: '독거노인 등 취약계층 어르신 안전 확인 및 생활교육 지원' }
                ]
            }
        };

        const current = data[type];
        document.getElementById('page-title').innerText = current.title;
        document.getElementById('header-bg').className = `w-full py-12 text-center text-white ${current.bg}`;

        const listContainer = document.getElementById('content-list');
        current.items.forEach(item => {
            listContainer.innerHTML += `
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-xl font-bold text-slate-800 mb-2 flex items-center">
                        <i data-lucide="check-circle" class="w-5 h-5 mr-2 text-slate-400"></i> ${item.title}
                    </h3>
                    <p class="text-slate-600 ml-7">${item.content}</p>
                    <div class="mt-4 ml-7">
                        <button class="text-sm font-bold text-slate-500 border border-slate-300 px-3 py-1 rounded hover:bg-slate-50" onclick="alert('신청 안내 페이지로 이동합니다.')">자세히 보기</button>
                    </div>
                </div>
            `;
        });
        lucide.createIcons();
    </script>
</body>
</html>
