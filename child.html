<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보육포털 - 효빈광역시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <header class="bg-[#1e293b] text-white"><div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center"><div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'"><img src="logo.png" alt="로고" class="h-10 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold">[로고 이미지]</div><span class="text-2xl font-bold tracking-wider">효빈광역시</span></div><div class="flex items-center space-x-5 text-gray-300"><button onclick="location.href='index.html'" class="hover:text-white flex items-center gap-1"><i data-lucide="home" class="w-5 h-5"></i><span class="text-sm font-bold">메인으로</span></button></div></div></header>

    <div class="w-full bg-pink-400 py-12 text-center text-white"><h1 class="text-4xl font-black mb-3">효빈 보육포털</h1><p class="text-white/90">아이 키우기 좋은 도시, 효빈이 함께 키웁니다.</p></div>

    <main class="max-w-6xl mx-auto px-4 py-10 w-full mb-20">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-pink-100 text-center hover:shadow-md transition cursor-pointer">
                <i data-lucide="search" class="w-10 h-10 text-pink-500 mx-auto mb-3"></i>
                <h3 class="font-bold text-lg text-slate-800">어린이집 찾기</h3>
                <p class="text-sm text-slate-500 mt-1">우리동네 어린이집 검색</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-pink-100 text-center hover:shadow-md transition cursor-pointer">
                <i data-lucide="calendar-check" class="w-10 h-10 text-pink-500 mx-auto mb-3"></i>
                <h3 class="font-bold text-lg text-slate-800">입소 대기 신청</h3>
                <p class="text-sm text-slate-500 mt-1">온라인 간편 신청</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-pink-100 text-center hover:shadow-md transition cursor-pointer">
                <i data-lucide="heart-handshake" class="w-10 h-10 text-pink-500 mx-auto mb-3"></i>
                <h3 class="font-bold text-lg text-slate-800">보육료 지원 안내</h3>
                <p class="text-sm text-slate-500 mt-1">지원 대상 및 금액 확인</p>
            </div>
        </div>
        
        <div class="bg-white p-8 rounded-xl border border-slate-200">
            <h3 class="text-xl font-bold mb-4 text-slate-800">📢 보육 공지사항</h3>
            <ul class="space-y-3 text-sm text-slate-600">
                <li class="flex justify-between border-b border-slate-100 pb-2"><span>2026학년도 국공립 어린이집 신규 원아 모집 안내</span> <span class="text-slate-400">2025.11.20</span></li>
                <li class="flex justify-between border-b border-slate-100 pb-2"><span>시간제 보육 서비스 제공기관 확대 알림</span> <span class="text-slate-400">2025.11.15</span></li>
                <li class="flex justify-between"><span>동절기 어린이집 안전점검 계획</span> <span class="text-slate-400">2025.11.10</span></li>
            </ul>
        </div>
    </main>
    <footer class="bg-white border-t border-slate-200 mt-auto pt-10 pb-12 text-[13px] tracking-tight relative z-10"><div class="max-w-6xl mx-auto px-4 text-center text-slate-400">COPYRIGHT © 2023 HYOBIN CITY. ALL RIGHTS RESERVED.</div></footer>
    <script> lucide.createIcons(); </script>
</body>
</html>
