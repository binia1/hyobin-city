<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교통 - 효빈광역시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <!-- 헤더 -->
    <header class="bg-[#1e293b] text-white">
        <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'">
                <img src="logo.png" alt="효빈광역시 로고" class="h-10 w-auto object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                <div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold shadow-md">[로고 이미지]</div>
                <span class="text-2xl font-bold tracking-wider">효빈광역시</span>
            </div>
            <div class="flex items-center space-x-5 text-gray-300">
                <button onclick="location.href='index.html'" class="hover:text-white flex items-center gap-1">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span class="text-sm font-bold">메인으로</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 서브 비주얼 -->
    <div class="w-full bg-slate-700 py-12 text-center text-white relative overflow-hidden">
        <div class="absolute inset-0 bg-blue-900 opacity-60"></div>
        <img src="transport_bg.jpg" class="absolute inset-0 w-full h-full object-cover -z-10" onerror="this.style.display='none'">
        <div class="relative z-10">
            <h1 class="text-4xl font-black mb-3">교통정보</h1>
            <p class="text-slate-200 font-medium text-lg">어디든 빠르고 편리하게, 효빈의 스마트 교통망</p>
        </div>
    </div>

    <!-- 컨텐츠 -->
    <main class="max-w-6xl mx-auto px-4 py-12 w-full mb-20">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 도시철도 카드 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition cursor-pointer group" onclick="location.href='subway.html'">
                <div class="h-40 bg-slate-100 flex items-center justify-center relative">
                    <i data-lucide="train-front" class="w-16 h-16 text-slate-400 group-hover:text-blue-600 transition"></i>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-slate-800 mb-2 group-hover:text-blue-600">도시철도</h3>
                    <p class="text-slate-500 text-sm mb-4">1~8호선 및 빈효선 광역전철 노선도, 시간표, 운임안내</p>
                    <span class="text-blue-600 text-sm font-bold flex items-center">바로가기 <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i></span>
                </div>
            </div>

            <!-- 버스 카드 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition cursor-pointer group" onclick="location.href='bus.html'">
                <div class="h-40 bg-slate-100 flex items-center justify-center relative">
                    <i data-lucide="bus" class="w-16 h-16 text-slate-400 group-hover:text-green-600 transition"></i>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-slate-800 mb-2 group-hover:text-green-600">버스정보 (BIS)</h3>
                    <p class="text-slate-500 text-sm mb-4">실시간 버스 위치, 도착 예정 시간, 노선 검색</p>
                    <span class="text-green-600 text-sm font-bold flex items-center">바로가기 <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i></span>
                </div>
            </div>

            <!-- 주차장 카드 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition cursor-pointer group" onclick="location.href='parking.html'">
                <div class="h-40 bg-slate-100 flex items-center justify-center relative">
                    <i data-lucide="car" class="w-16 h-16 text-slate-400 group-hover:text-orange-500 transition"></i>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-slate-800 mb-2 group-hover:text-orange-500">공영주차장 안내</h3>
                    <p class="text-slate-500 text-sm mb-4">내 주변 주차장 찾기, 요금 안내, 거주자 우선 주차</p>
                    <span class="text-orange-500 text-sm font-bold flex items-center">바로가기 <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i></span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <!-- 효빈국제공항 카드 (링크 추가됨) -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex items-center justify-between hover:border-blue-300 cursor-pointer" onclick="location.href='airport.html'">
                <div>
                    <h4 class="font-bold text-lg text-slate-800">효빈국제공항</h4>
                    <p class="text-sm text-slate-500">운항 스케줄, 공항버스 안내</p>
                </div>
                <i data-lucide="plane" class="w-8 h-8 text-blue-400"></i>
            </div>
            <!-- 효빈항 여객터미널 카드 (링크 추가됨) -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex items-center justify-between hover:border-blue-300 cursor-pointer" onclick="location.href='port.html'">
                <div>
                    <h4 class="font-bold text-lg text-slate-800">효빈항 여객터미널</h4>
                    <p class="text-sm text-slate-500">여객선 운항 시간표, 예매</p>
                </div>
                <i data-lucide="ship" class="w-8 h-8 text-blue-400"></i>
            </div>
        </div>

    </main>

    <!-- 푸터 -->
    <footer class="bg-white border-t border-slate-200 mt-auto pt-10 pb-12 text-[13px] tracking-tight relative z-10">
        <div class="max-w-6xl mx-auto px-4 text-center text-slate-400">COPYRIGHT © 2023 HYOBIN CITY. ALL RIGHTS RESERVED.</div>
    </footer>
    <script> lucide.createIcons(); </script>
</body>
</html>
