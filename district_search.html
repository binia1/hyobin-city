            <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
                <div class="relative w-full md:w-2/3">

                </div>
                <button onclick="filterTable()" class="w-full md:w-auto bg-blue-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-blue-700 transition">검색</button>
            </div>
            <div class="mt-3 text-center">

            { code: "7971016700", gu: "탄성군", admin: "흑택면", legal: "흑택리", pop: "8,709", note: "러브라이브 선샤인 쿠로사와 루비, 쿠로사와 다이아의 성씨 한자" }
        ];

        function renderTable(data) {
            const tbody = document.getElementById('districtTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                document.getElementById('noResult').classList.remove('hidden');
                return;
            } else {
                document.getElementById('noResult').classList.add('hidden');
            }

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 transition border-b border-slate-100 last:border-b-0';
                
                let noteHtml = item.note;
                // 비고란에 특정 키워드가 있으면 강조
                if (item.note) {
                    noteHtml = `<span class="inline-block bg-blue-50 text-blue-700 px-2 py-1 rounded text-xs font-bold mr-1">트리비아</span> ${item.note}`;
                }

                tr.innerHTML = `
                    <td class="px-4 py-3 font-mono text-slate-500">${item.code}</td>
                    <td class="px-4 py-3 font-bold text-slate-700">${item.gu}</td>
                    <td class="px-4 py-3">${item.admin}</td>
                    <td class="px-4 py-3 text-slate-600">${item.legal}</td>
                    <td class="px-4 py-3 text-right font-medium">${item.pop}</td>
                    <td class="px-4 py-3 text-xs text-slate-500 leading-relaxed">${noteHtml}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterTable() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const filteredData = districtData.filter(item => {
                return item.admin.includes(input) || 
                       item.legal.includes(input) || 
                       item.note.includes(input) ||
                       item.gu.includes(input);
            });
            renderTable(filteredData);
        }

        // 초기 렌더링
        window.onload = () => {
            renderTable(districtData);
        };
    </script>
</body>
</html>
