<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <header class="bg-[#1e293b] text-white"><div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center"><div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'"><img src="logo.png" alt="로고" class="h-10 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold">[로고 이미지]</div><span class="text-2xl font-bold tracking-wider">효빈광역시</span></div><div class="flex items-center space-x-5 text-gray-300"><button onclick="location.href='index.html'" class="hover:text-white flex items-center gap-1"><i data-lucide="home" class="w-5 h-5"></i><span class="text-sm font-bold">메인으로</span></button></div></div></header>

    <main class="max-w-5xl mx-auto px-4 py-12 w-full mb-20">
        
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-8 border-b border-slate-100 bg-slate-50/50">

                <div class="flex justify-between items-center text-sm text-slate-500 pt-2">
                    <div class="flex gap-6">
                        <span class="flex items-center"><i data-lucide="user" class="w-4 h-4 mr-1"></i> <span id="post-author">담당부서</span></span>
                        <span class="flex items-center"><i data-lucide="eye" class="w-4 h-4 mr-1"></i> <span id="post-views">1,234</span></span>
                    </div>
                    <div class="flex gap-2">
                        <button class="flex items-center hover:text-blue-600 transition"><i data-lucide="printer" class="w-4 h-4 mr-1"></i> 인쇄</button>

                    </div>
                </div>
            </div>

            <div class="p-8 min-h-[400px]">
                <div id="post-content" class="prose max-w-none text-slate-700 leading-relaxed">
                    <div class="flex justify-center items-center h-40 text-slate-400">
                        <i data-lucide="loader-2" class="w-8 h-8 animate-spin mr-2"></i> 내용을 불러오는 중입니다...
                    </div>
                </div>
            </div>

            <div class="bg-slate-50 p-6 border-t border-slate-200">
                <h4 class="font-bold text-slate-700 mb-3 flex items-center text-sm"><i data-lucide="paperclip" class="w-4 h-4 mr-2"></i> 첨부파일</h4>
                <div class="space-y-2">
                    <a href="#" class="block bg-white border border-slate-200 p-3 rounded hover:bg-blue-50 hover:border-blue-300 transition flex justify-between items-center group">

                        <span class="text-xs text-slate-400 bg-slate-100 px-2 py-0.5 rounded">다운로드</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-8 flex justify-between items-center">
            <button class="px-6 py-2 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 text-slate-600 font-medium transition flex items-center" onclick="history.back()">
                <i data-lucide="list" class="w-4 h-4 mr-2"></i> 목록으로
            </button>
            <div class="flex gap-2">
                <button class="px-4 py-2 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 text-slate-600 text-sm flex items-center disabled:opacity-50" disabled>
                    <i data-lucide="chevron-left" class="w-4 h-4 mr-1"></i> 이전글
                </button>
                <button class="px-4 py-2 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 text-slate-600 text-sm flex items-center">
                    다음글 <i data-lucide="chevron-right" class="w-4 h-4 ml-1"></i>
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 mt-auto pt-10 pb-12 text-[13px] tracking-tight relative z-10">
        <div class="max-w-6xl mx-auto px-4 text-center text-slate-400">COPYRIGHT © 2023 HYOBIN CITY. ALL RIGHTS RESERVED.</div>
    </footer>
    
    <script>
        lucide.createIcons();

        // URL 파라미터 확인 (예: board_view.html?type=news&id=1)
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type') || 'news';

                    </p>
                    <br>
                    <p class="text-slate-500 text-sm">문의: 효빈시청 교통복지과 (079-120)</p>

                file: '교통처리계획도.jpg'
            },
            'recruit': { 
                category: '시험채용', 
                color: 'bg-red-100 text-red-700', 
                title: '2025년도 제2회 효빈광역시 공무직 근로자 통합채용 공고', 
                author: '인사과', 
                date: '2025.11.15',
                content: `
                    <p class="mb-6">효빈광역시에서 근무할 참신하고 유능한 공무직 근로자를 다음과 같이 공개 모집합니다.</p>
                    
                    <table class="w-full text-sm text-left border mb-6">
                        <thead class="bg-slate-100 font-bold">
                            <tr>
                                <th class="border p-2 text-center">채용분야</th>
                                <th class="border p-2 text-center">인원</th>
                                <th class="border p-2 text-center">근무부서</th>
                                <th class="border p-2 text-center">담당업무</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border p-2 text-center">시설관리</td>
                                <td class="border p-2 text-center">5명</td>
                                <td class="border p-2 text-center">청사관리소</td>
                                <td class="border p-2">청사 시설물 유지보수 및 관리</td>
                            </tr>
                            <tr>
                                <td class="border p-2 text-center">환경미화</td>
                                <td class="border p-2 text-center">10명</td>
                                <td class="border p-2 text-center">자원순환과</td>
                                <td class="border p-2">가로청소 및 폐기물 수거</td>
                            </tr>
                        </tbody>
                    </table>

                    <h4 class="text-lg font-bold mb-2">응시 자격</h4>
                    <ul class="list-disc pl-5 mb-6 text-sm">
                        <li>공고일 현재 효빈광역시에 주민등록이 되어 있는 자</li>
                        <li>만 18세 이상 만 60세 미만인 자</li>
                        <li>남자의 경우 병역을 필하였거나 면제된 자</li>
                    </ul>

                    <p class="font-bold">※ 자세한 사항은 첨부된 공고문을 반드시 확인하시기 바랍니다.</p>
                `,
                file: '2025_제2회_공무직_채용공고.pdf'
            }
        };

        // 데이터 적용
        const pageData = data[type] || data['news']; 

        document.getElementById('post-category').className = `${pageData.color} px-3 py-1 rounded-full text-xs font-bold`;
        document.getElementById('post-category').innerText = pageData.category;
        document.getElementById('post-title').innerText = pageData.title;
        document.getElementById('post-author').innerText = pageData.author;
        document.getElementById('post-date').innerHTML = `<i data-lucide="calendar" class="w-3 h-3 mr-1"></i> ${pageData.date}`;
        document.getElementById('post-content').innerHTML = pageData.content;
        document.getElementById('file-name-1').innerText = pageData.file || '첨부파일 없음';

    </script>
</body>
</html>
