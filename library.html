<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>효빈시 통합도서관</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> 
        body { font-family: 'Noto Sans KR', sans-serif; } 
        .clickable-card { cursor: pointer; transition: transform 0.2s; }
        .clickable-card:hover { transform: translateY(-5px); border-color: #059669; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <!-- 헤더 생략 -->
    <header class="bg-[#1e293b] text-white"><div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center"><div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'"><img src="logo.png" alt="로고" class="h-10 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold">[로고 이미지]</div><span class="text-2xl font-bold tracking-wider">효빈광역시</span></div><div class="flex items-center space-x-5 text-gray-300"><button onclick="location.href='index.html'" class="hover:text-white flex items-center gap-1"><i data-lucide="home" class="w-5 h-5"></i><span class="text-sm font-bold">메인으로</span></button></div></div></header>

    <div class="w-full bg-slate-700 py-12 text-center text-white relative overflow-hidden">
        <div class="absolute inset-0 bg-emerald-900 opacity-60"></div>
        <img src="library_bg.jpg" class="absolute inset-0 w-full h-full object-cover -z-10" onerror="this.style.display='none'">
        <div class="relative z-10">
            <h1 class="text-4xl font-black mb-3">통합 전자도서관</h1>
            <p class="text-emerald-100">책 읽는 도시 효빈, 지식의 바다로 초대합니다.</p>
        </div>
    </div>

    <main class="max-w-6xl mx-auto px-4 py-10 w-full mb-20">
        <!-- 도서 검색 (기존과 동일) -->
        <div class="bg-white p-8 rounded-xl shadow-md border border-slate-200 mb-10 text-center">
            <h3 class="text-2xl font-bold text-slate-800 mb-6">소장자료 검색</h3>
            <div class="flex justify-center">
                <div class="flex border-2 border-emerald-600 rounded-full overflow-hidden w-full max-w-2xl h-14">
                    <select class="pl-6 pr-4 bg-slate-50 text-slate-600 outline-none border-r border-slate-200 font-bold">
                        <option>전체</option>
                        <option>도서명</option>
                        <option>저자</option>
                    </select>
                    <input type="text" placeholder="찾으시는 도서명이나 저자를 입력하세요" class="flex-grow px-4 outline-none text-lg">
                    <button class="bg-emerald-600 text-white px-8 hover:bg-emerald-700 font-bold flex items-center"><i data-lucide="search" class="w-6 h-6 mr-2"></i> 검색</button>
                </div>
            </div>
        </div>

        <!-- 열람실 현황 (클릭 가능) -->
        <h3 class="text-xl font-bold text-slate-800 mb-4 border-l-4 border-emerald-600 pl-3">도서관별 이용 안내 (클릭하여 상세 보기)</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm clickable-card group" onclick="location.href='library_view.html?id=central'">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="font-bold text-lg group-hover:text-emerald-600">중앙도서관 (중구)</h4>
                    <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded font-bold">운영중</span>
                </div>
                <div class="space-y-3">
                    <div>
                        <div class="flex justify-between text-sm mb-1"><span>제1열람실</span><span class="font-bold text-emerald-600">45 / 120석</span></div>
                        <div class="w-full bg-slate-100 rounded-full h-2"><div class="bg-emerald-500 h-2 rounded-full" style="width: 37%"></div></div>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm clickable-card group" onclick="location.href='library_view.html?id=cheongyeop'">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="font-bold text-lg group-hover:text-emerald-600">청엽도서관 (청엽구)</h4>
                    <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded font-bold">운영중</span>
                </div>
                <div class="space-y-3">
                    <div>
                        <div class="flex justify-between text-sm mb-1"><span>일반열람실</span><span class="font-bold text-emerald-600">82 / 200석</span></div>
                        <div class="w-full bg-slate-100 rounded-full h-2"><div class="bg-emerald-500 h-2 rounded-full" style="width: 41%"></div></div>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm clickable-card group" onclick="location.href='library_view.html?id=bangdo'">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="font-bold text-lg group-hover:text-emerald-600">효빈대 방도도서관</h4>
                    <span class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded font-bold">시민개방</span>
                </div>
                <div class="space-y-3">
                    <div>
                        <div class="flex justify-between text-sm mb-1"><span>종합자료실</span><span class="font-bold text-emerald-600">120 / 300석</span></div>
                        <div class="w-full bg-slate-100 rounded-full h-2"><div class="bg-blue-500 h-2 rounded-full" style="width: 40%"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-white border-t border-slate-200 mt-auto pt-10 pb-12 text-[13px] tracking-tight relative z-10"><div class="max-w-6xl mx-auto px-4 text-center text-slate-400">COPYRIGHT © 2023 HYOBIN CITY. ALL RIGHTS RESERVED.</div></footer>
    <script> lucide.createIcons(); </script>
</body>
</html>
