<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>VR 투어 - 효빈광역시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-900 min-h-screen flex flex-col text-white">
    <!-- 헤더 -->
    <header class="bg-[#1e293b] text-white">
        <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'">
                <img src="logo.png" alt="효빈광역시 로고" class="h-10 w-auto object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                <div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold shadow-md">[로고 이미지]</div>
                <span class="text-2xl font-bold tracking-wider">효빈광역시</span>
            </div>
            <div class="flex items-center space-x-5 text-gray-300">
                <button onclick="location.href='index.html'" class="hover:text-white flex items-center gap-1">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span class="text-sm font-bold">메인으로</span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-4 relative">
        <!-- 배경 -->
        <div class="absolute inset-0 bg-[url('vr_bg.jpg')] bg-cover bg-center opacity-30"></div>
        
        <div class="relative z-10 text-center w-full max-w-5xl">
            <h1 class="text-5xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 drop-shadow-lg">HYOBIN VR TOUR</h1>
            <p class="text-slate-300 mb-8 text-xl">효빈의 아름다운 명소와 HAF의 열기를 360도로 생생하게!</p>
            
            <!-- VR 뷰어 (플레이스홀더) -->
            <div class="w-full aspect-video bg-black rounded-2xl shadow-2xl border border-slate-700 relative overflow-hidden group cursor-pointer flex items-center justify-center mb-8">
                <!-- 실제 로드뷰/VR 이미지를 여기에 배치 -->
                <img src="vr_preview.jpg" class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:opacity-80 transition duration-500" onerror="this.style.display='none'">
                
                <div class="relative z-20 flex flex-col items-center animate-bounce">
                    <div class="bg-white/10 backdrop-blur-md p-6 rounded-full border border-white/20 mb-4 group-hover:bg-white/20 transition">
                        <i data-lucide="glasses" class="w-16 h-16 text-white"></i>
                    </div>
                    <span class="text-white font-bold text-lg drop-shadow-md">클릭하여 VR 투어 시작</span>
                </div>
            </div>

            <!-- 추천 코스 -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button class="bg-slate-800/80 backdrop-blur border border-slate-600 hover:border-purple-500 hover:bg-slate-700 text-white py-3 rounded-lg font-bold transition">
                    🎡 HAF 2025 현장
                </button>
                <button class="bg-slate-800/80 backdrop-blur border border-slate-600 hover:border-blue-500 hover:bg-slate-700 text-white py-3 rounded-lg font-bold transition">
                    🌊 효빈항 야경
                </button>
                <button class="bg-slate-800/80 backdrop-blur border border-slate-600 hover:border-green-500 hover:bg-slate-700 text-white py-3 rounded-lg font-bold transition">
                    🎓 효빈대학교 캠퍼스
                </button>
                <button class="bg-slate-800/80 backdrop-blur border border-slate-600 hover:border-orange-500 hover:bg-slate-700 text-white py-3 rounded-lg font-bold transition">
                    🍊 탄성군 감귤농장
                </button>
            </div>
        </div>
    </main>

    <script> lucide.createIcons(); </script>
</body>
</html>
