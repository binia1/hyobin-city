<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주차장 안내 - 효빈광역시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Noto Sans KR', sans-serif; } 
        .clickable-card { cursor: pointer; transition: transform 0.2s; }
        .clickable-card:hover { transform: translateY(-3px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <!-- 헤더 생략 -->
    <header class="bg-[#1e293b] text-white"><div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center"><div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'"><img src="logo.png" alt="로고" class="h-10 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold">[로고 이미지]</div><span class="text-2xl font-bold tracking-wider">효빈광역시</span></div><div class="flex items-center space-x-5 text-gray-300"><button onclick="location.href='index.html'" class="hover:text-white flex items-center gap-1"><i data-lucide="home" class="w-5 h-5"></i><span class="text-sm font-bold">메인으로</span></button></div></div></header>

    <div class="w-full bg-slate-700 py-12 text-center text-white relative overflow-hidden">
        <div class="absolute inset-0 bg-slate-800 opacity-70"></div>
        <div class="relative z-10">
            <h1 class="text-4xl font-black mb-3">공영주차장 안내</h1>
            <p class="text-slate-300">실시간 주차 가능 정보를 확인하세요.</p>
        </div>
    </div>

    <main class="max-w-6xl mx-auto px-4 py-10 w-full mb-20">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 주차장 리스트 -->
            <div class="lg:col-span-1 space-y-4">
                <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm clickable-card hover:border-blue-500 transition" onclick="location.href='parking_view.html?id=cityhall'">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-bold text-lg">시청광장 지하주차장</h4>
                        <span class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded font-bold">여유</span>
                    </div>
                    <p class="text-sm text-slate-600 mb-2">북구 효빈로 79</p>
                    <div class="flex justify-between text-xs text-slate-500">
                        <span>전체 350면</span>
                        <span class="font-bold text-blue-600">210면 가능</span>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm clickable-card hover:border-blue-500 transition" onclick="location.href='parking_view.html?id=station'">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-bold text-lg">효빈역 환승주차장</h4>
                        <span class="bg-red-100 text-red-700 text-xs px-2 py-1 rounded font-bold">혼잡</span>
                    </div>
                    <p class="text-sm text-slate-600 mb-2">중구 역전대로 123</p>
                    <div class="flex justify-between text-xs text-slate-500">
                        <span>전체 500면</span>
                        <span class="font-bold text-red-600">12면 가능</span>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm clickable-card hover:border-blue-500 transition" onclick="location.href='parking_view.html?id=hsco'">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-bold text-lg">HSCO 공영주차장</h4>
                        <span class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded font-bold">보통</span>
                    </div>
                    <p class="text-sm text-slate-600 mb-2">북구 엑스포로 55</p>
                    <div class="flex justify-between text-xs text-slate-500">
                        <span>전체 800면</span>
                        <span class="font-bold text-yellow-600">85면 가능</span>
                    </div>
                </div>
            </div>

            <!-- 지도 영역 -->
            <div class="lg:col-span-2 bg-slate-200 rounded-xl min-h-[500px] flex items-center justify-center text-slate-400 relative">
                <i data-lucide="map" class="w-16 h-16 mb-4"></i>
                <span class="absolute bottom-4 font-bold">[지도 API 영역]</span>
            </div>
        </div>
    </main>
    <footer class="bg-white border-t border-slate-200 mt-auto pt-10 pb-12 text-[13px] tracking-tight relative z-10"><div class="max-w-6xl mx-auto px-4 text-center text-slate-400">COPYRIGHT © 2023 HYOBIN CITY. ALL RIGHTS RESERVED.</div></footer>
    <script> lucide.createIcons(); </script>
</body>
</html>
