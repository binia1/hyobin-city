<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부서 안내 - 효빈광역시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <header class="bg-[#1e293b] text-white"><div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center"><div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'"><img src="logo.png" alt="로고" class="h-10 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold">[로고 이미지]</div><span class="text-2xl font-bold tracking-wider">효빈광역시</span></div><div class="flex items-center space-x-5 text-gray-300"><button onclick="location.href='org.html'" class="hover:text-white flex items-center gap-1"><i data-lucide="arrow-left" class="w-5 h-5"></i><span class="text-sm font-bold">목록으로</span></button></div></div></header>

    <main class="max-w-4xl mx-auto px-4 py-12 w-full mb-20">
        <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
            <div class="bg-blue-600 p-8 text-white">
                <h1 id="dept-name" class="text-3xl font-black mb-2">문화산업과</h1>
                <p id="dept-loc" class="opacity-90 flex items-center"><i data-lucide="map-pin" class="w-4 h-4 mr-2"></i> 시청 본관 3층</p>
            </div>
            
            <div class="p-8">
                <h3 class="text-xl font-bold text-slate-800 mb-4 border-l-4 border-blue-600 pl-3">주요 업무</h3>
                <ul id="dept-tasks" class="list-disc pl-5 space-y-2 text-slate-600 mb-8">
                    <li>효빈 애니메이션 페스티벌(HAF) 기획 및 운영</li>
                    <li>서브컬처 관련 기업 지원 및 유치</li>
                    <li>문화콘텐츠 산업 육성</li>
                </ul>

                <h3 class="text-xl font-bold text-slate-800 mb-4 border-l-4 border-blue-600 pl-3">직원 안내</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left border-collapse border border-slate-200">
                        <thead class="bg-slate-50 font-bold text-slate-700">
                            <tr>
                                <th class="border border-slate-200 px-4 py-2">직위</th>
                                <th class="border border-slate-200 px-4 py-2">성명</th>
                                <th class="border border-slate-200 px-4 py-2">담당업무</th>
                                <th class="border border-slate-200 px-4 py-2">전화번호</th>
                            </tr>
                        </thead>
                        <tbody id="dept-staff">
                            <!-- JS 로드 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-white border-t border-slate-200 mt-auto pt-10 pb-12 text-[13px] tracking-tight relative z-10"><div class="max-w-6xl mx-auto px-4 text-center text-slate-400">COPYRIGHT © 2023 HYOBIN CITY. ALL RIGHTS RESERVED.</div></footer>
    
    <script>
        lucide.createIcons();
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id') || 'haf';

        const data = {
            'haf': { name: '문화산업과', loc: '시청 본관 3층', tasks: ['HAF 기획/운영', '콘텐츠기업 지원'], staff: [
                { role: '과장', name: '김문화', task: '부서 총괄', tel: '079-123-4500' },
                { role: '팀장', name: '이덕후', task: 'HAF 축제 기획', tel: '079-123-4501' }
            ]},
            'bus': { name: '버스운영과', loc: '시청 별관 4층', tasks: ['시내버스 노선 조정', '준공영제 관리'], staff: [
                { role: '과장', name: '박버스', task: '부서 총괄', tel: '079-123-4600' }
            ]}
        };

        const item = data[id] || data['haf'];
        document.getElementById('dept-name').innerText = item.name;
        document.getElementById('dept-loc').innerHTML = `<i data-lucide="map-pin" class="w-4 h-4 mr-2"></i> ${item.loc}`;
        
        const staffBody = document.getElementById('dept-staff');
        item.staff.forEach(s => {
            staffBody.innerHTML += `<tr><td class="border px-4 py-2">${s.role}</td><td class="border px-4 py-2">${s.name}</td><td class="border px-4 py-2">${s.task}</td><td class="border px-4 py-2">${s.tel}</td></tr>`;
        });
    </script>
</body>
</html>
