<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지원사업 상세 - 효빈광역시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <header class="bg-[#1e293b] text-white"><div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center"><div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'"><img src="logo.png" alt="로고" class="h-10 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold">[로고 이미지]</div><span class="text-2xl font-bold tracking-wider">효빈광역시</span></div><div class="flex items-center space-x-5 text-gray-300"><button onclick="location.href='economy.html'" class="hover:text-white flex items-center gap-1"><i data-lucide="arrow-left" class="w-5 h-5"></i><span class="text-sm font-bold">목록으로</span></button></div></div></header>

    <main class="max-w-5xl mx-auto px-4 py-12 w-full mb-20">
        <div class="bg-white p-10 rounded-xl shadow-lg border border-slate-200">
            <div class="flex items-center gap-2 mb-4">
                <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold">지원사업</span>
                <span class="text-slate-400 text-sm" id="support-dept">경제정책과</span>
            </div>
            <h1 id="support-title" class="text-3xl font-black text-slate-800 mb-8 pb-8 border-b border-slate-100">제목</h1>
            
            <div id="support-content" class="space-y-6 text-slate-700 leading-relaxed">
                <!-- JS 로드 -->
            </div>

            <div class="mt-12 pt-8 border-t border-slate-100 flex justify-center">
                <button class="bg-blue-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-blue-700 transition" onclick="alert('신청 페이지로 이동합니다.')">신청하기 / 바로가기</button>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 mt-auto pt-10 pb-12 text-[13px] tracking-tight relative z-10"><div class="max-w-6xl mx-auto px-4 text-center text-slate-400">COPYRIGHT © 2023 HYOBIN CITY. ALL RIGHTS RESERVED.</div></footer>
    
    <script>
        lucide.createIcons();
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id') || 'pay';

        const data = {
            'pay': { title: '효빈사랑상품권 (효빈페이) 이용 안내', dept: '소상공인과', content: `
                <h4 class="text-xl font-bold mb-2">1. 효빈페이란?</h4>
                <p>지역 자금의 역외 유출을 막고 골목상권을 보호하기 위해 효빈시가 발행하는 지역화폐입니다.</p>
                <h4 class="text-xl font-bold mb-2 mt-6">2. 혜택 안내</h4>
                <p>충전 시 7% 인센티브 지급 (월 50만원 한도), 명절 등 특별기간 10% 상향</p>
                <h4 class="text-xl font-bold mb-2 mt-6">3. 사용처</h4>
                <p>효빈시 관내 IC카드 단말기가 설치된 가맹점 (백화점, 대형마트 등 제외)</p>
            `},
            'biz': { title: '2025 소상공인 경영안정자금 지원', dept: '소상공인과', content: `
                <h4 class="text-xl font-bold mb-2">1. 지원 대상</h4>
                <p>효빈시에 사업장을 두고 있는 소상공인 (유흥/도박 등 제외)</p>
                <h4 class="text-xl font-bold mb-2 mt-6">2. 지원 내용</h4>
                <p>업체당 최대 5천만원 융자 추천 및 이자차액(2.5%) 1년간 보전</p>
            `},
            'youth': { title: '청년 창업 특례보증 지원', dept: '일자리정책과', content: `
                <h4 class="text-xl font-bold mb-2">1. 개요</h4>
                <p>담보력이 부족한 청년 창업가에게 신용보증재단을 통해 보증을 지원합니다.</p>
                <h4 class="text-xl font-bold mb-2 mt-6">2. 한도 및 기간</h4>
                <p>최대 5천만원, 5년 이내 (1년 거치 4년 분할상환)</p>
            `},
             'rent': { title: '전세보증금 반환보증료 지원', dept: '주택과', content: `
                <h4 class="text-xl font-bold mb-2">1. 개요</h4>
                <p>저소득 청년 및 신혼부부의 전세 사기 피해 예방을 위해 보증료를 지원합니다.</p>
                <h4 class="text-xl font-bold mb-2 mt-6">2. 지원 금액</h4>
                <p>최대 30만원 (실비 지원)</p>
            `}
        };

        const item = data[id] || data['pay'];
        document.getElementById('support-title').innerText = item.title;
        document.getElementById('support-dept').innerText = item.dept;
        document.getElementById('support-content').innerHTML = item.content;
    </script>
</body>
</html>
