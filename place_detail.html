<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>성지 상세 정보 - 효빈광역시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <header class="bg-[#1e293b] text-white"><div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center"><div class="flex items-center cursor-pointer gap-3" onclick="location.href='index.html'"><img src="logo.png" alt="로고" class="h-10 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="w-32 h-9 bg-white rounded hidden items-center justify-center text-slate-500 text-xs font-bold">[로고 이미지]</div><span class="text-2xl font-bold tracking-wider">효빈광역시</span></div><div class="flex items-center space-x-5 text-gray-300"><button onclick="location.href='tour.html'" class="hover:text-white flex items-center gap-1"><i data-lucide="arrow-left" class="w-5 h-5"></i><span class="text-sm font-bold">목록으로</span></button></div></div></header>

    <!-- 상단 헤더 이미지 -->
    <div id="place-header-bg" class="w-full h-64 bg-slate-800 relative flex items-end justify-center pb-10">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <img id="place-img" src="place_placeholder.jpg" class="absolute inset-0 w-full h-full object-cover -z-10" onerror="this.style.display='none'">
        <div class="relative z-10 text-center">
            <span id="place-category" class="bg-white/20 backdrop-blur px-3 py-1 rounded-full text-white text-xs font-bold border border-white/30 mb-2 inline-block">Love Live!</span>
            <h1 id="place-name" class="text-4xl font-black text-white drop-shadow-lg">고해 (Gohae)</h1>
        </div>
    </div>

    <main class="max-w-4xl mx-auto px-4 py-10 w-full mb-20 -mt-20 relative z-20">
        <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
            
            <div class="flex items-start gap-4 mb-8 border-b border-slate-100 pb-6">
                <div class="bg-slate-100 p-4 rounded-lg shrink-0"><i data-lucide="map-pin" class="w-8 h-8 text-slate-500"></i></div>
                <div>
                    <h3 class="text-xl font-bold text-slate-800 mb-1">성지 정보</h3>
                    <p id="place-desc" class="text-slate-600 leading-relaxed">상세 설명 로딩중...</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h4 class="font-bold text-slate-800 mb-4 flex items-center"><i data-lucide="camera" class="w-5 h-5 mr-2 text-pink-500"></i> 추천 포토 스팟</h4>
                    <ul id="place-spots" class="space-y-3 text-sm text-slate-600">
                        <!-- JS 로드 -->
                    </ul>
                </div>
                <div>
                    <h4 class="font-bold text-slate-800 mb-4 flex items-center"><i data-lucide="train" class="w-5 h-5 mr-2 text-blue-500"></i> 교통편</h4>
                    <div class="bg-slate-50 p-4 rounded-lg text-sm text-slate-600">
                        <p class="mb-2"><span class="bg-orange-500 text-white px-2 py-0.5 rounded text-xs font-bold mr-2">4호선</span> 등 대중교통 이용</p>
                        <p>효빈역에서 이동 가능</p>
                    </div>
                </div>
            </div>
            
             <div class="mt-8 pt-6 border-t border-slate-100 flex justify-center">
                <button class="bg-slate-800 text-white px-8 py-3 rounded-lg font-bold hover:bg-slate-900 transition flex items-center" onclick="alert('준비 중인 기능입니다.')">
                    <i data-lucide="stamp" class="w-5 h-5 mr-2"></i> 디지털 스탬프 찍기
                </button>
            </div>
        </div>
    </main>
    <footer class="bg-white border-t border-slate-200 mt-auto pt-10 pb-12 text-[13px] tracking-tight relative z-10"><div class="max-w-6xl mx-auto px-4 text-center text-slate-400">COPYRIGHT © 2023 HYOBIN CITY. ALL RIGHTS RESERVED.</div></footer>
    
    <script>
        lucide.createIcons();
        const urlParams = new URLSearchParams(window.location.search);
        const placeId = urlParams.get('id') || 'gohae';

        const places = {
            'gohae': { name: '고해 (Gohae)', category: 'Love Live! Sunshine!!', desc: '타카미 치카(高海千歌)의 성씨에서 유래된 지명. 귤 농장이 많은 탄성군의 중심지입니다.', spots: ['고해역 광장', '마을 입구 언덕'] },
            'dobyeon': { name: '도변 (Dobyeon)', category: 'Love Live! Sunshine!!', desc: '와타나베 요우(渡辺曜)의 성씨 유래. 페리 터미널이 있는 항구 마을입니다.', spots: ['도변항 여객터미널', '요우로드'] },
            'gwanam': { name: '과남 (Gwanam)', category: 'Love Live! Sunshine!!', desc: '마츠우라 카난(松浦果南)의 이름 유래. 다이빙 샵이 모여있는 해변가입니다.', spots: ['과남해수욕장', '다이빙 센터'] },
            'gosong': { name: '고송 (Gosong)', category: 'BanG Dream! MyGO!!!!!', desc: '타카마츠 토모리(高松燈)의 성씨 유래. 효빈시의 거주 중심지이자 학원가입니다.', spots: ['고송교차로 육교', '고송공원 벤치'] },
            'anon': { name: '아논타워', category: 'BanG Dream! MyGO!!!!!', desc: '치하야 아논이 자신의 이름을 붙였다고 주장하는 랜드마크 타워.', spots: ['아논타워 전망대', '1층 카페'] },
            'verde': { name: '베르데 홀', category: '효빈대학교', desc: '니지가사키 엠마 베르데의 이름을 딴 효빈대 대강당. HAF 성우 토크쇼가 열리는 곳입니다.', spots: ['베르데 홀 정문', '캠퍼스 잔디광장'] },
             'bangdo': { name: '방도 도서관', category: '효빈대학교', desc: '방도(Bangdo)라는 이름 때문에 학생들이 \'방도리\'라고 부르는 도서관.', spots: ['도서관 입구', '열람실'] },
             'bocchi': { name: '봇지마을', category: 'Bocchi the Rock!', desc: '고토 히토리의 별명 \'봇치\'와 발음이 유사하여 성지가 된 마을.', spots: ['마을 입구 표지판', '공원 그네'] }
        };

        const data = places[placeId] || places['gohae'];
        document.getElementById('place-name').innerText = data.name;
        document.getElementById('place-category').innerText = data.category;
        document.getElementById('place-desc').innerText = data.desc;
        
        const spotList = document.getElementById('place-spots');
        spotList.innerHTML = '';
        data.spots.forEach(spot => {
            spotList.innerHTML += `<li class="flex items-center"><i data-lucide="check" class="w-4 h-4 mr-2 text-slate-400"></i> ${spot}</li>`;
        });
    </script>
</body>
</html>
